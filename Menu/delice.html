<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a303fbf2e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
</html>
<title>Délice</title>

<body>
  <header>
    <div class="header__menu">
      <div class="header__menu__arrow">
        <i class="fas fa-arrow-left fa-sm"></i>
      </div>

      <div class="header__menu__logo">
        <img src="/img/ohmyfood.png" alt="ohmyfood" class="logo__menu" />
      </div>
    </div>
  </header>
  <section>
    <div class="png">
      <img
        class="png__crop"
        src="/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Le délice des sens"
      />
    </div>

    <div class="menu">
      <div class="menu__top">
        <div class="menu__top__name">Le délice des sens</div>

        <button class="restaurant__box__card__bottom__heart__empty">
          <i class="fa fa-heart fa-3x"></i>
          <i class="far fa-heart fa-3x"></i>
        </button>
      </div>
      <div class="menu__list">
        <div class="menu__list__spec">ENTR&Eacute;ES</div>
        <div class="menu__list__hrline"></div>
      </div>
    </div>
  </section>
</body>
<footer></footer>
